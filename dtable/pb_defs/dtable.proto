package dtable;
import "chord.proto";
message PBDTableGet {
	required dendrite.PBProtoVnode dest = 1;
	required bytes key = 2;
}

message PBDTableGetResp {
	required bool found = 1;
	optional bytes value = 2;

}

message PBDTableSet {
	required dendrite.PBProtoVnode dest = 1;
	required bytes key = 2;
	optional bytes val = 3;
}

message PBDTableSetResp {
	required bool ok = 1;
	optional string error = 2;
}
